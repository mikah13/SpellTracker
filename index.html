<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Spellboost Tracker Text</title>
    <link rel="shortcut icon" href="https://shadowverse.com/sp/assets/images/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>

<body>
    <h1>Spellboost Tracker Text</h1>
    <div class="container">

        <div class="row content">
            <div class="control col-xs-2 col-xs-offset-2">
                <button class="btn btn-default btn-lg" id="first" type="button">Go First</button>
                <button class="btn btn-default btn-lg" id="second" type="button">Go Second</button>
                <button class="btn btn-default btn-lg" id="next" type="button">Next Turn</button>
                <button class="btn btn-default btn-lg" id="add" type="button">Add Card</button>
                <button class="btn btn-default btn-lg" id="reset" type="button">Reset</button>

            </div>

            <div class="col-xs-8" id="body">
                <div id="turn">
                    Turn: <span id="number"></span>
                </div>
                <div id="hand">
                    Hand
                </div>
                <div class="cards">
                </div>

            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
